<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .filter-buttons button:hover {
      background: #ff4081;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .prev {
      left: 5%;
    }

    .next {
      right: 5%;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 2rem;
      background: none
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Dynamic Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery" id="gallery">
    <img src="C:\Users\GANGOLI\OneDrive\Pictures\GANGOLI\IMG_9909.JPG" class="nature" alt="Nature 1">
    <img src="C:\Users\GANGOLI\OneDrive\Pictures\GANGOLI\IMG_9909.JPG" class="city" alt="City 1">
    <img src="C:\Users\GANGOLI\OneDrive\Pictures\GANGOLI\IMG_9909.JPG" class="nature" alt="Nature 2">
    <img src="C:\Users\GANGOLI\OneDrive\Pictures\GANGOLI\IMG_9909.JPG" class="city" alt="City 2">
    <img src="C:\Users\GANGOLI\OneDrive\Pictures\GANGOLI\IMG_9909.JPG" class="nature" alt="Nature 3">
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">×</button>
    <button class="nav-btn prev" onclick="navigate(-1)">❮</button>
    <img src="" id="lightbox-img" alt="Preview">
    <button class="nav-btn next" onclick="navigate(1)">❯</button>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox(img.src);
      });
    });

    function openLightbox(src) {
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function navigate(dir) {
      currentIndex += dir;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function filterImages(category) {
      galleryImages.forEach(img => {
        img.style.display = (category === 'all' || img.classList.contains(category)) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
